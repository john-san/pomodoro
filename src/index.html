<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Pomodoro Clock</h1>

      <div class="row mt-3" id="session-and-break-controls">
        <div class="col-md-5" id="session-controls">
          <h3 class="text-center">Session</h3>
          <div class="text-center">
            <span class="float-left"><i class="fas fa-chevron-circle-down"></i></span> <span id="session-time-holder">25</span> <span class="float-right"><i class="fas fa-chevron-circle-up"></i></span>
          </div>
        </div>

        <div class="col-md-5 offset-md-2">
          <div id="break-controls">
            <h3 class="text-center">Break</h3>
            <div class="text-center">
              <span class="float-left"><i class="fas fa-chevron-circle-down"></i></span> <span id="break-time-holder">5</span> <span class="float-right"><i class="fas fa-chevron-circle-up"></i></span>
            </div>
          </div>
        </div>

      </div>

      <div id ="player-controls" class="mt-5">
        <div>
        <div class="clearfix">
          <span class="float-left"><i id="playBtn" class="fas fa-play"></i></span> <span class="float-right"><i id="resetBtn" class="fas fa-sync-alt"></i></span>
        </div>

        <div class="text-center">
          <h3 id="session-type">Session</h3>
          <h2 id="player-time-holder">25:00</h2>
        </div>

        <div class="clearfix">
          <span class="float-left"><i id="pauseBtn" class="fas fa-pause"></i></span><span class="float-right"><i id="stopBtn" class="fas fa-stop"></i></span>
        </div>
      </div>

      <div>

      </div>
    </div>
  </body>
</html>
